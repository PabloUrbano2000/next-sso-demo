version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e BASE_URL >> .env.production
        - env | grep -e ALLOWED_DOMAINS >> .env.production
        - env | grep -e PIANO_API >> .env.production
        - env | grep -e ELCOMERCIO_AID >> .env.production
        - env | grep -e GESTION_AID >> .env.production
        - env | grep -e CLUBELCOMERCIO_AID >> .env.production
        - env | grep -e ELCOMERCIO_API_TOKEN >> .env.production
        - env | grep -e GESTION_API_TOKEN >> .env.production
        - env | grep -e CLUBELCOMERCIO_API_TOKEN >> .env.production

        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
